<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Ex5</title>
  <meta name="author" content="Jeff">
  <meta name="description" content="practice">
  <meta name="widthport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/review.css">
</head>
<body>
  <h1>Student Information</h1>
  <form method="get">
    <label for="txtName">
      Name: <input type="text" id="txtName" name="txtName" required>
    </label>
    <br/>
    <label for="txtId">
      Term: <input type="number" min="1" max="6" step="1" value="1" size="6"> 
    </label>
    <br>
    <label for="chkIntStudent">
      <input type="checkbox" id="chkIntStudet" name="chkIntStudet">International Student
    </label>
    <br>
    <br>
    <input type="submit" value="Send" name="btnSubmit">
    <input type="reset" value="Clear" name="btnClear">
  </form>
  <footer>&copy 2019 Jeff Kim, Sheridan College</footer>
</body>
</html>
